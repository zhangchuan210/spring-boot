        $(function(){
            $('#ff').form({

    <title>

<body>

<div style="">
    <div class="ibox float-e-margins">
        <form action="queryUser" method="post">
            <table class="table table-bordered table-info" id="table1">
                <tr>
                    <th class="tdl">姓名:</th>
                    <td class="tdr">
                        <input class="easyui-validatebox" id="userName" name="userName" style="width:200px;"/>
                    </td>
                    <th class="tdl">电话:</th>
                    <td class="tdr">
                        <input class="easyui-validatebox" id="tel" name="tel" style="width:200px;"/>
                    </td>
                </tr>
                <tr>
                    <th class="tdl">身份证号码:</th>
                    <td class="tdr">
                        <input class="easyui-validatebox" id="idCardNo" name="idCardNo"  style="width:200px;"/>
                    </td>
                    <th class="tdl">所在工作部门:</th>
                    <td class="tdr">
                        <input class="easyui-textbox" id="department" name="department"
                               data-options="validType:['maxLength[30]']" style="width:200px;"/>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-info" id="table3">
                <tr style="width:100%;">
                    <td colspan="6" align="right">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="保存"/>
                        <input class="btn btn-primary" type="button" onclick="CloseWindowIframe()" value="关闭"/>&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
            </table>
        </form>
